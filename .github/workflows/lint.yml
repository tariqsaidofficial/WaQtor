name: Lint

on:
  push:
    branches: [ main, waqtor-dev ]
  pull_request:
    branches: [ main, waqtor-dev ]

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npx eslint . --max-warnings 0
      continue-on-error: true
